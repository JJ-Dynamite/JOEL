[book]
title = "JOEL Programming Language"
description = "The complete guide to the JOEL programming language"
authors = ["JOEL Team"]
language = "en"
multilingual = false
src = "src"

[build]
build-dir = "book"
create-missing = true

[output.html]
default-theme = "navy"
preferred-dark-theme = "navy"
git-repository-url = "https://github.com/JJ-Dynamite/JOEL"
edit-url-template = "https://github.com/JJ-Dynamite/JOEL/edit/main/docs/{path}"

[output.html.search]
enable = true
limit-results = 30
teaser-word-count = 30
use-boolean-and = true
boost-title = 2
boost-hierarchy = 1
boost-paragraph = 1
expand = true
heading-split-level = 3

